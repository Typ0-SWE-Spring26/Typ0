name: Deploy Pygame to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if that's your default branch
  workflow_dispatch: # Allows manual triggering from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # pygbag defaults to 3.11 â€” change if needed

      - name: Install dependencies
        run: |
          pip install pygbag
          pip install -r requirements.txt

      - name: Build with pygbag
        run: |
          # Replace '.' with your game folder if your code is in a subdirectory
          # e.g. 'python -m pygbag --build my_game_folder'
          python -m pygbag --build .

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # pygbag outputs to <game-folder>/build/web
          # If your game is in root '.', this will be ./build/web
          path: ./build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
